<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        .required::after{
            content: "*";
            color: red;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
        <label for="name" class="required">Name</label>
        <input type="text"id="name" placeholder="Name" required><br>

        <label for="email" class="required">Email</label>
		        <input type="email" id="email" placeholder="Email" required><br>

        <label for="gender" class="required">Gender</label><br>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m"><br>
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f"><br>

        <label for="cars" class="required">Cars</label>
        <select id="cars">
            <option value="">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br>

        <label for="age" class="required">Age</label>
        <input type="number" id="age" placeholder="Age" required><br>

        <label for="dob" class="required">DOB</label>
        <input type="date" id="dob" placeholder="DOB" required><br>

        <label for="tel" class="required">Phone Number</label>
        <input type="number" id="tel" minlength="10" required placeholder="xxx-xxx-xxxx"><br>

        <label for="password" class="required">Password</label>
        <input type="password" id="password" required placeholder="Password"><br>

        <label for="tos" class="required">I agree to the TOS</label>
        <input type="checkbox" id="tos"><br>

        <button type="submit">Submit</button>
        
    </form>

</body>

</html>
